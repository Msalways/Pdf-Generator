<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Assessment Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="p-8 text-gray-800 bg-white">
    <h1 class="text-2xl font-bold mb-4 text-center">{{config.title}}</h1>

    {{#each config.sections}}
    <h2 class="text-lg font-semibold mt-6 mb-2">{{@key}}</h2>
    <div class="border rounded p-4 bg-gray-50">
      <ul class="space-y-1 text-sm">
        {{#each this}}
        <li class="flex justify-between border-b py-1">
          <span class="font-medium">{{@key}}:</span>
          <span>{{this}}</span>
        </li>
        {{/each}}
      </ul>
    </div>
    {{/each}}
  </body>
</html>
